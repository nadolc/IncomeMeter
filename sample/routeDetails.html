<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="routeDetails_title">Route Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title" data-i18n="routeDetails_title">Route Details</h1>
            <div class="header-spacer"></div>
        </header>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="loading-text" data-i18n="routeDetails_loading">Loading route details...</p>
        </div>

        <div class="error-container" id="errorContainer" style="display: none;">
            <i class="fas fa-exclamation-circle fa-3x"></i>
            <h2 data-i18n="routeDetails_not_found_title">Route Not Found</h2>
            <p data-i18n="routeDetails_not_found_message">The route you're looking for doesn't exist</p>
        </div>

        <div class="content" id="content" style="display: none;">
            </div>
    </div>

    <script src="routeDetails.js"></script>
</body>
</html>
